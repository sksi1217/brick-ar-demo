<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Плитка под кирпич — AR демо</title>
  <style>
    body { margin: 0; overflow: hidden; }
    .arjs-loader {
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <div class="arjs-loader">Загрузка AR... Наведите камеру на маркер</div>

  <!-- AR.js подключение -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

  <!-- Ваша сцена -->
  <a-scene
    vr-mode-ui="enabled: false"
    renderer="logarithmicDepthBuffer: true;"
    arjs="sourceType: webcam; debugUIEnabled: false;"
  >
    <!-- NFT-маркер -->
    <a-nft
      type="nft"
      url="nft/marker" <!-- без расширений! -->
      smooth="true"
      smoothCount="10"
      smoothTolerance="0.01"
      smoothThreshold="0.01"
    >
      <!-- Плоскость с вашей плиткой -->
      <a-plane
        material="src: url(assets/Texture_Brick.jpg); repeat: 2 2;"
        width="1"
        height="1"
        rotation="-90 0 0"
        position="0 0 0"
      ></a-plane>
    </a-nft>

    <a-entity camera></a-entity>
  </a-scene>

  <script>
    // Скрыть лоадер после загрузки
    document.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        document.querySelector('.arjs-loader').style.display = 'none';
      }, 2000);
    });
  </script>
</body>
</html>
