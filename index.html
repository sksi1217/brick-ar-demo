<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Плитка — 3D-примерка</title>
  <style>
    * { margin: 0; padding: 0; overflow: hidden; }
    body { background: #000; touch-action: none; }
    #video { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: 1; }
    #canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 2; }
    #hint {
      position: absolute;
      bottom: 30px;
      width: 100%;
      text-align: center;
      color: white;
      background: rgba(0,0,0,0.5);
      padding: 12px;
      font-family: sans-serif;
      z-index: 10;
    }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline muted></video>
  <canvas id="canvas"></canvas>
  <div id="hint">Наведите камеру на стену и коснитесь экрана</div>

  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.160.1/build/three.module.js';

    // ========== Камера ==========
    const video = document.getElementById('video');
    let videoReady = false;

    navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
      .then(stream => {
        video.srcObject = stream;
        video.onloadedmetadata = () => {
          videoReady = true;
          initThree();
        };
      })
      .catch(err => {
        console.error('Камера не доступна', err);
        document.getElementById('hint').textContent = 'Ошибка: камера не работает';
      });

    // ========== Three.js ==========
    let scene, camera, renderer, tileMesh;
    let isPlaced = false;
    let placedPosition = { x: 0, y: 0 };

    function initThree() {
      const canvas = document.getElementById('canvas');
      const width = window.innerWidth;
      const height = window.innerHeight;

      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(60, width / height, 0.1, 1000);
      camera.position.set(0, 0, 0.5);

      renderer = new THREE.WebGLRenderer({ canvas, alpha: true, antialias: true });
      renderer.setSize(width, height);
      renderer.setPixelRatio(window.devicePixelRatio);

      // Свет
      const light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(1, 1, 1);
      scene.add(light);
      scene.add(new THREE.AmbientLight(0xffffff, 0.6));

      // Плитка (изначально скрыта)
      const geometry = new THREE.PlaneGeometry(1, 1);
      const texture = new THREE.TextureLoader().load('Texture_Brick.jpg');
      const material = new THREE.MeshStandardMaterial({ map: texture, side: THREE.DoubleSide });
      tileMesh = new THREE.Mesh(geometry, material);
      tileMesh.visible = false;
      scene.add(tileMesh);

      // Обработка касания
      canvas.addEventListener('touchstart', placeTile);
      canvas.addEventListener('click', placeTile); // для ПК

      animate();
    }

    function placeTile(e) {
      if (!videoReady || isPlaced) return;

      const x = (e.touches ? e.touches[0].clientX : e.clientX) / window.innerWidth;
      const y = (e.touches ? e.touches[0].clientY : e.clientY) / window.innerHeight;

      // Конвертируем в координаты Three.js (-1 до 1)
      placedPosition.x = x * 2 - 1;
      placedPosition.y = -(y * 2 - 1);

      tileMesh.position.set(placedPosition.x * 0.8, placedPosition.y * 0.8, -1);
      tileMesh.rotation.x = -Math.PI / 2; // лежит как на стене
      tileMesh.visible = true;
      isPlaced = true;

      document.getElementById('hint').textContent = 'Готово! Двигайте телефоном';
    }

    // ========== Управление через гироскоп ==========
    let beta = 0; // наклон вперёд/назад
    let gamma = 0; // наклон влево/вправо

    if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
      // iOS требует запрос разрешения
      document.addEventListener('click', () => {
        DeviceOrientationEvent.requestPermission()
          .then(permission => {
            if (permission === 'granted') {
              window.addEventListener('deviceorientation', handleOrientation);
            }
          })
          .catch(console.error);
      }, { once: true });
    } else {
      // Android и др.
      window.addEventListener('deviceorientation', handleOrientation);
    }

    function handleOrientation(e) {
      beta = e.beta || 0;   // [-180, 180]
      gamma = e.gamma || 0; // [-90, 90]
    }

    // ========== Анимация ==========
    function animate() {
      requestAnimationFrame(animate);

      if (tileMesh.visible) {
        // Имитация параллакса
        const intensity = 0.05;
        tileMesh.position.x = placedPosition.x * 0.8 + gamma * intensity * 0.05;
        tileMesh.position.y = placedPosition.y * 0.8 + beta * intensity * 0.05;
        tileMesh.rotation.z = gamma * 0.003;
      }

      renderer.render(scene, camera);
    }

    window.addEventListener('resize', () => {
      if (renderer) {
        renderer.setSize(window.innerWidth, window.innerHeight);
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
      }
    });
  </script>
</body>
</html>
