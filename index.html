<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Плитка под кирпич — примерка</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #000;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;
    }
    #video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
    }
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: 200px 200px; /* регулируйте под вашу плитку */
      background-image: url('Texture_Brick.jpg');
      mix-blend-mode: overlay;
      opacity: 0.9;
      z-index: 2;
      pointer-events: none;
    }
    #instructions {
      position: absolute;
      bottom: 20px;
      left: 0;
      width: 100%;
      text-align: center;
      padding: 12px;
      background: rgba(0, 0, 0, 0.6);
      z-index: 3;
      font-size: 16px;
    }
    #error {
      position: absolute;
      top: 0;
      width: 100%;
      padding: 20px;
      text-align: center;
      background: rgba(200, 0, 0, 0.8);
      z-index: 10;
      display: none;
    }
  </style>
</head>
<body>
  <div id="error">Ошибка: камера не доступна</div>
  <video id="video" autoplay playsinline muted></video>
  <div id="overlay"></div>
  <div id="instructions">Наведите камеру на стену, чтобы увидеть плитку</div>

  <script>
    const video = document.getElementById('video');
    const errorDiv = document.getElementById('error');

    // Запросить видеопоток с камеры
    navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        console.error('Камера не доступна:', err);
        errorDiv.style.display = 'block';
        errorDiv.textContent = 'Не удалось получить доступ к камере. Попробуйте в Chrome или Safari.';
      });

    // Подгрузка текстуры (необязательно, но для контроля ошибок)
    const img = new Image();
    img.src = 'Texture_Brick.jpg';
    img.onload = () => {
      document.getElementById('overlay').style.backgroundImage = `url(${img.src})`;
    };
    img.onerror = () => {
      console.error('Не найдена текстура: Texture_Brick.jpg');
      document.getElementById('overlay').style.background = 'rgba(150, 75, 0, 0.5)'; // fallback — коричневый оверлей
    };
  </script>
</body>
</html>
