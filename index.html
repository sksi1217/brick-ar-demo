<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Плитка на стену — онлайн примерка</title>
  <style>
    body { margin: 0; overflow: hidden; }
    video, canvas { position: absolute; top: 0; left: 0; width: 100vw; height: 100vh; }
    #overlay {
      position: absolute;
      top: 20px;
      left: 20px;
      background: white;
      padding: 10px;
      border-radius: 5px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas"></canvas>

  <div id="overlay">
    <button onclick="setTile('brick1.jpg')">Коллекция 1</button>
    <button onclick="setTile('brick2.jpg')">Коллекция 2</button>
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    let currentTexture = null;
    const tileImage = new Image();

    // Установка текстуры плитки
    function setTile(src) {
      tileImage.src = src;
      tileImage.onload = () => {
        currentTexture = tileImage;
      };
    }

    // Получаем доступ к камере
    navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
      .then(stream => {
        video.srcObject = stream;
        video.play();
        video.addEventListener('loadedmetadata', () => {
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          requestAnimationFrame(draw);
        });
      })
      .catch(err => {
        alert('Камера не доступна: ' + err.message);
      });

    // Рисуем видео + текстуру
    function draw() {
      if (video.readyState === video.HAVE_ENOUGH_DATA) {
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        if (currentTexture) {
          // Например: накладываем плитку на центральную область 400x300px
          const x = canvas.width / 2 - 200;
          const y = canvas.height / 2 - 150;
          const w = 400;
          const h = 300;

          // Рисуем прямоугольник с текстурой
          ctx.drawImage(currentTexture, x, y, w, h);

          // Опционально: добавить рамку
          ctx.strokeStyle = 'red';
          ctx.lineWidth = 2;
          ctx.strokeRect(x, y, w, h);
        }
      }
      requestAnimationFrame(draw);
    }

    // Загружаем первую текстуру по умолчанию
    setTile('Texture_Brick.jpg'); // Убедитесь, что файлы лежат рядом или по URL
  </script>
</body>
</html>
