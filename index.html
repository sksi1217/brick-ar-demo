<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Плитка — 3D-примерка</title>
  <style>
    * { margin: 0; padding: 0; overflow: hidden; }
    body { background: #000; touch-action: none; }
    #video { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: 1; }
    #canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 2; }
    #hint {
      position: absolute;
      bottom: 30px;
      width: 100%;
      text-align: center;
      color: white;
      background: rgba(0,0,0,0.5);
      padding: 12px;
      font-family: sans-serif;
      z-index: 10;
    }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.7);
      padding: 10px;
      border-radius: 8px;
      z-index: 10;
      display: flex;
      gap: 10px;
      font-size: 14px;
    }
    button {
      background: #444;
      border: none;
      color: white;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #666;
    }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline muted></video>
  <canvas id="canvas"></canvas>
  <div id="hint">Наведите камеру на стену и коснитесь экрана</div>

  <div id="controls">
    <button id="reset">Сбросить</button>
    <button id="rotate">Вращать</button>
    <button id="scale">Масштаб</button>
  </div>

  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.160.1/build/three.module.js';

    // ========== Камера ==========
    const video = document.getElementById('video');
    let videoReady = false;

    navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
      .then(stream => {
        video.srcObject = stream;
        video.onloadedmetadata = () => {
          videoReady = true;
          initThree();
        };
      })
      .catch(err => {
        console.error('Камера не доступна', err);
        document.getElementById('hint').textContent = 'Ошибка: камера не работает';
      });

    // ========== Three.js ==========
    let scene, camera, renderer, tileMesh;
    let isPlaced = false;
    let placedPosition = { x: 0, y: 0 };

    // Управление
    let isRotating = false;
    let isScaling = false;
    let lastTouchX = 0;
    let lastTouchY = 0;
    let lastDistance = 0;

    function initThree() {
      const canvas = document.getElementById('canvas');
      const width = window.innerWidth;
      const height = window.innerHeight;

      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(60, width / height, 0.1, 1000);
      camera.position.set(0, 0, 0.5);

      renderer = new THREE.WebGLRenderer({ canvas, alpha: true, antialias: true });
      renderer.setSize(width, height);
      renderer.setPixelRatio(window.devicePixelRatio);

      // Свет
      const light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(1, 1, 1);
      scene.add(light);
      scene.add(new THREE.AmbientLight(0xffffff, 0.6));

      // Плитка (изначально скрыта)
      const geometry = new THREE.PlaneGeometry(1, 1);
      const texture = new THREE.TextureLoader().load('Texture_Brick.jpg');
      const material = new THREE.MeshStandardMaterial({ map: texture, side: THREE.DoubleSide });
      tileMesh = new THREE.Mesh(geometry, material);
      tileMesh.visible = false;
      scene.add(tileMesh);

      // Обработка касания
      canvas.addEventListener('touchstart', startPlacement);
      canvas.addEventListener('click', startPlacement); // для ПК

      // Управление жестами
      canvas.addEventListener('touchstart', handleTouchStart);
      canvas.addEventListener('touchmove', handleTouchMove);
      canvas.addEventListener('touchend', handleTouchEnd);

      // Кнопки управления
      document.getElementById('reset').addEventListener('click', resetTile);
      document.getElementById('rotate').addEventListener('click', toggleRotate);
      document.getElementById('scale').addEventListener('click', toggleScale);

      animate();
    }

    function startPlacement(e) {
      if (!videoReady || isPlaced) return;

      const x = (e.touches ? e.touches[0].clientX : e.clientX) / window.innerWidth;
      const y = (e.touches ? e.touches[0].clientY : e.clientY) / window.innerHeight;

      // Конвертируем в координаты Three.js (-1 до 1)
      placedPosition.x = x * 2 - 1;
      placedPosition.y = -(y * 2 - 1);

      tileMesh.position.set(placedPosition.x * 0.8, placedPosition.y * 0.8, -1);
      tileMesh.rotation.x = -Math.PI / 2; // вертикальная плоскость (стена)
      tileMesh.visible = true;
      isPlaced = true;

      document.getElementById('hint').textContent = 'Готово! Двигайте телефоном или используйте жесты';
    }

    function resetTile() {
      if (!tileMesh) return;
      tileMesh.position.set(placedPosition.x * 0.8, placedPosition.y * 0.8, -1);
      tileMesh.rotation.set(-Math.PI / 2, 0, 0);
      tileMesh.scale.set(1, 1, 1);
      isRotating = false;
      isScaling = false;
      document.getElementById('rotate').classList.remove('active');
      document.getElementById('scale').classList.remove('active');
    }

    function toggleRotate() {
      isRotating = !isRotating;
      isScaling = false;
      document.getElementById('rotate').classList.toggle('active');
      document.getElementById('scale').classList.remove('active');
    }

    function toggleScale() {
      isScaling = !isScaling;
      isRotating = false;
      document.getElementById('scale').classList.toggle('active');
      document.getElementById('rotate').classList.remove('active');
    }

    function handleTouchStart(e) {
      if (!isPlaced || e.touches.length === 0) return;

      if (e.touches.length === 1) {
        lastTouchX = e.touches[0].clientX;
        lastTouchY = e.touches[0].clientY;
      } else if (e.touches.length === 2) {
        // Расстояние между двумя пальцами
        const dx = e.touches[0].clientX - e.touches[1].clientX;
        const dy = e.touches[0].clientY - e.touches[1].clientY;
        lastDistance = Math.sqrt(dx * dx + dy * dy);
      }
    }

    function handleTouchMove(e) {
      if (!isPlaced || e.touches.length === 0) return;

      if (e.touches.length === 1 && (isRotating || isScaling)) {
        const deltaX = e.touches[0].clientX - lastTouchX;
        const deltaY = e.touches[0].clientY - lastTouchY;

        if (isRotating) {
          // Вращение по Z
          tileMesh.rotation.z += deltaX * 0.01;
        } else if (isScaling) {
          // Масштабирование
          const scaleDelta = deltaY * 0.005;
          tileMesh.scale.x += scaleDelta;
          tileMesh.scale.y += scaleDelta;
          // Ограничим масштаб
          tileMesh.scale.x = Math.max(0.1, Math.min(3, tileMesh.scale.x));
          tileMesh.scale.y = tileMesh.scale.x;
        }

        lastTouchX = e.touches[0].clientX;
        lastTouchY = e.touches[0].clientY;
      } else if (e.touches.length === 2) {
        // Масштабирование двумя пальцами
        const dx = e.touches[0].clientX - e.touches[1].clientX;
        const dy = e.touches[0].clientY - e.touches[1].clientY;
        const distance = Math.sqrt(dx * dx + dy * dy);

        if (lastDistance > 0) {
          const scaleDelta = (distance - lastDistance) * 0.005;
          tileMesh.scale.x += scaleDelta;
          tileMesh.scale.y += scaleDelta;
          // Ограничим масштаб
          tileMesh.scale.x = Math.max(0.1, Math.min(3, tileMesh.scale.x));
          tileMesh.scale.y = tileMesh.scale.x;
        }

        lastDistance = distance;
      }
    }

    function handleTouchEnd(e) {
      // Можно оставить пустым или добавить логику
    }

    // ========== Управление через гироскоп ==========
    let beta = 0; // наклон вперёд/назад
    let gamma = 0; // наклон влево/вправо

    if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
      document.addEventListener('click', () => {
        DeviceOrientationEvent.requestPermission()
          .then(permission => {
            if (permission === 'granted') {
              window.addEventListener('deviceorientation', handleOrientation);
            }
          })
          .catch(console.error);
      }, { once: true });
    } else {
      window.addEventListener('deviceorientation', handleOrientation);
    }

    function handleOrientation(e) {
      beta = e.beta || 0;   // [-180, 180]
      gamma = e.gamma || 0; // [-90, 90]
    }

    // ========== Анимация ==========
    function animate() {
      requestAnimationFrame(animate);

      if (tileMesh.visible) {
        // Имитация параллакса от движения телефона
        const intensity = 0.05;
        tileMesh.position.x = placedPosition.x * 0.8 + gamma * intensity * 0.05;
        tileMesh.position.y = placedPosition.y * 0.8 + beta * intensity * 0.05;
      }

      renderer.render(scene, camera);
    }

    window.addEventListener('resize', () => {
      if (renderer) {
        renderer.setSize(window.innerWidth, window.innerHeight);
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
      }
    });
  </script>
</body>
</html>
